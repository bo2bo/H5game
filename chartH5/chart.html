<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChartJs Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }

        #barChart,
        #lineChart,
        #pieChart {
            width: 100%;
            height: 30%;
            margin: 0 auto;
            -webkit-tap-highlight-color: transparent;
            -o-tap-highlight-color: transparent;
            -moz-tap-highlight-color: transparent;
            -ms-tap-highlight-color: transparent;
        }
    </style>
</head>

<body>
    <div class="content">
        <canvas id="barChart"></canvas>
        <canvas id="lineChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>
    <script src="./js/dist/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
        $(function () {
            var barConfig = {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Dataset 1',
                        backgroundColor: 'red',
                        data: [2, 4, 3, 9, 8, 4, 2]
                    }, {
                        label: 'Dataset 2',
                        backgroundColor: 'blue',
                        data: [2, 6, 4, 8, 1, 0, 5]
                    }, {
                        label: 'Dataset 3',
                        backgroundColor: 'green',
                        data: [2, 6, 3, 8, 0, 3, 9]
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Chart.js Bar Chart - Stacked'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false
                    },
                    responsive: true,
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                }
            };
            var ctxBar = document.getElementById('barChart').getContext('2d');
            window.myBar = new Chart(ctxBar, barConfig);
            var lineConfig = {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'My First dataset',
                        backgroundColor: 'red',
                        borderColor: 'red',
                        data: [5, 2, 6, 8, 0, 4, 1],
                        fill: false,
                    }, {
                        label: 'My Second dataset',
                        fill: false,
                        backgroundColor: 'blue',
                        borderColor: 'blue',
                        data: [4, 7, 0, 4, 7, 3, 5],
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Value'
                            }
                        }]
                    }
                }
            };
            var ctxLine = document.getElementById('lineChart').getContext('2d');
            window.myLine = new Chart(ctxLine, lineConfig);
            var pieConfig = {
                type: 'pie',
                data: {
                    datasets: [{
                        data: [5, 8, 2, 7, 9],
                        backgroundColor: ['red', 'orange', 'yellow', 'green', 'blue'],
                        label: 'Dataset 1'
                    }],
                    labels: [
                        'Red',
                        'Orange',
                        'Yellow',
                        'Green',
                        'Blue'
                    ]
                },
                options: {
                    responsive: true
                }
            };
            var ctxPie = document.getElementById('pieChart').getContext('2d');
            window.myPie = new Chart(ctxPie, pieConfig);
        })
    </script>
</body>

</html>
