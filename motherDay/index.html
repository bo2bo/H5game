<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>天天传奇母亲节录音机</title>
    <meta name="description" content="天天传奇母亲节录音机" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="pagePlay" class="n-page page-play">
    <!-- 老妈版主体 -->
    <div class="m-recorder mum">
        <!-- on -->
        <div class="music-offon on"></div>
        <div class="bearing-box">
            <div class="bearing left"></div>
            <div class="bearing right"></div>
        </div>
        <div class="oprate-box">
            <!-- on none -->
            <div id="btnPlay" class="btn-playMum"></div>
            <!-- on none -->
            <div id="btnShare" class="btn-recorder-share"></div>
            <!-- on none -->
            <div id="btnHome" class="btn-backhome"></div>
        </div>
    </div>
    <!-- 老妈版磁带 -->
    <div class="m-tape-box">
        <div class="m-tape e1">
            <!-- move -->
            <div class="inner">
                <div class="tap-band">
                    <div class="band-bg"></div>
                    <div class="band left"></div>
                    <div class="band right"></div>
                </div>
                <div class="time-box">
                    <div class="time">60"</div>
                </div>
                <div class="wheel-box">
                    <div class="wheel left"></div>
                    <div class="wheel right"></div>
                </div>
                <div class="tape-main"></div>
            </div>
        </div>
        <div class="m-tape e2">
            <div class="inner">
                <div class="tap-band">
                    <div class="band-bg"></div>
                    <div class="band left"></div>
                    <div class="band right"></div>
                </div>
                <div class="time-box">
                    <div class="time">60"</div>
                </div>
                <div class="wheel-box">
                    <div class="wheel left"></div>
                    <div class="wheel right"></div>
                </div>
                <div class="tape-main"></div>
            </div>
        </div>
    </div>
    <div class="m-gift-cover">
        <div class="cover-bg"></div>
        <div class="cover-center"></div>
        <div class="cover-left"></div>
        <div class="cover-right"></div>
    </div>
    <div class="m-float m-float-share-friend">
        <div class="mask"></div>
        <div class="card-box"></div>
    </div>
</div>
<div id="pageMake" class="n-page page-make">
    <!-- move -->
    <div class="m-recorder">
        <!-- on -->
        <div class="music-offon on"></div>
        <div class="bearing-box">
            <div class="bearing left"></div>
            <div class="bearing right"></div>
        </div>
        <div id="btnChange" class="btn-change"></div>
        <div class="oprate-box">
            <!-- on none -->
            <div id="btnRecord" class="btn-recoder"></div>
            <!-- on none -->
            <div id="btnPlay" class="btn-play"></div>
            <!-- on none -->
            <div id="btnUpdata" class="btn-eject"></div>
        </div>
    </div>
    <!-- 为动画做准备 change -->
    <div class="m-tape-box">
        <div class="m-tape e1">
            <!-- move -->
            <div class="inner">
                <div class="tap-band">
                    <div class="band-bg"></div>
                    <div class="band left"></div>
                    <div class="band right"></div>
                </div>
                <div class="time-box">
                    <div class="time">60"</div>
                </div>
                <div class="wheel-box">
                    <div class="wheel left"></div>
                    <div class="wheel right"></div>
                </div>
                <div class="tape-main"></div>
            </div>
        </div>
        <div class="m-tape e2">
            <div class="inner">
                <div class="tap-band">
                    <div class="band-bg"></div>
                    <div class="band left"></div>
                    <div class="band right"></div>
                </div>
                <div class="time-box">
                    <div class="time">60"</div>
                </div>
                <div class="wheel-box">
                    <div class="wheel left"></div>
                    <div class="wheel right"></div>
                </div>
                <div class="tape-main"></div>
            </div>
        </div>
    </div>
    <div class="m-mailer-box">
        <div class="mailer-paper">
            <div class="input">
                <input type="text" placeholder="名字">
            </div>
        </div>
        <div class="btn-share-tomum"></div>
    </div>
    <div class="m-section-first">
        <div class="content-first">
            <div class="txt txt1"></div>
            <div class="txt txt2 last-animation"></div>
        </div>
        <div class="content-second">
            <div class="icon-recorder">
                <div class="inner"></div>
            </div>
            <div class="txt txt1"></div>
            <div class="txt txt2"></div>
            <div class="txt txt3"></div>
            <div class="txt txt4"></div>
            <div class="txt txt5"></div>
            <div class="txt txt6"></div>
            <div class="btn-open-recorder last-animation">
                <div class="inner"></div>
            </div>
        </div>
    </div>
    <div class="m-section-share">
        <div class="icon-phone"></div>
        <div class="txt txt1"></div>
        <div class="txt txt2"></div>
        <div class="logo"></div>
        <div class="btn-share"></div>
    </div>
    <div class="m-float m-float-share-mum">
        <div class="mask"></div>
        <div class="mailer-box"></div>
        <div class="mailer-cover"></div>
    </div>
    <div class="m-float m-float-share-friend">
        <div class="mask"></div>
        <div class="card-box"></div>
    </div>
</div>
<div class="m-loading">
    <div class="mask"></div>
    <div class="loading-ani">
        <div class="loading-ani-left"></div>
        <div class="loading-ani-right"></div>
    </div>
    <div class="loadProcess">
        <div class="inner"></div>
    </div>
</div>
<div class="m-uploading">
    <div class="mask"></div>
    <div class="inner">
        <div class="loading-ani">
            <div class="loading-ani-left"></div>
            <div class="loading-ani-right"></div>
        </div>
    </div>
    <div class="p">上传中...</div>
</div>
